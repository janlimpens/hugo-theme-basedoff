{{ define "main" }}
<div class="content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{- $paginator := .Paginate (where .Data.Pages "Params.hidden" "ne" true) -}}
    <div class="list">
        {{- range $paginator.Pages -}}
        <div class="list-item">
            {{- template "partials/article.html" . }}
        </div>
        {{ end }}
    </div>
    {{- template "partials/paginator.html" . }}
</div>
{{ end }}
